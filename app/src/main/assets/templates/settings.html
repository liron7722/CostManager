<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- CSS -->
    <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../static/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../themes/cost-Manager.min.css" />
    <link rel="stylesheet" href="../themes/cost-Manager-utils.css" />
    <title>Cost Manager</title>
</head>

<body>
    <main>
        <div data-role="header" style="overflow:hidden">
            <h1>Cost Manager</h1>
            <a href="#panel" data-icon="gear" class="ui-btn-right">Options</a>
        </div><!-- /header -->
        <div data-role="navbar">
            <ul>
                <li><button class='navbarButton' id="home" value="home">Home</button></li>
                <li><button class="navbarButton" id="report" value="balance">Balance Report</button></li>
                <li><button class='navbarButton' id="getTransaction" value="transactions">My Transactions</button></li>
            </ul>
        </div><!-- /navbar -->
        <div data-role="panel" id="panel" data-display="push" data-position-fixed="true">
            <div>
                <button class="panelButton" id="about" value="about">About</button>
                <button class="panelButton" id="profile" value="profile">Profile</button>
                <button class="panelButton" id="settings" value="settings">Settings</button>
            </div>
            <div>
                <button class="panelButton" id="logout" value="welcome">Log Out</button>
                <a href="#main" data-rel="close">Close panel</a>
            </div>
        </div><!-- /panel -->
        <div class="ui-content">
            <form name="loginForm" onsubmit="updateSettings()" method="post">
                <div>
                    <h1>Settings</h1>
                    <hr>
                    <label for="weeklyBudget"><b>Weekly Budget</b></label>
                    <br>
                    <input type="number" placeholder="Enter Weekly Budget" name="weeklyBudget" id="weeklyBudget" min="0" title="Must contain valid number 0 or above!">
                    <br>
                    <label for="incomeColor"><b>Income Color</b></label><br>
                    <select name="incomeColor" id="incomeColor" required>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                    </select><br>
                    <label for="expenseColor"><b>Expense Color</b></label><br>
                    <select name="expenseColor" id="expenseColor" required>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                    </select><br>
                    <hr>
                    <div>
                        <button name="cancel" id="cancel" onclick="window.vm.previous()" class="cancel-button">Cancel</button>
                        <button type="submit" name="submit" value="Submit" class="confirm-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- JQuery -->
    <script src="../JS/jquery-1.11.1.min.js"></script>
    <script src="../JS/jquery.mobile-1.4.5.min.js"></script>
    <!-- JS -->
    <script src="../JS/connect.js"></script>
    <script src="../JS/settings.js"></script>
</body>

</html>
