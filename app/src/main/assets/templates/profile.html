<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <title>Cost Manager - Profile</title>

</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4">Cost Manager</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="home.html">Home</a>
              <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="profile.html">Profile</a>
                <a class="nav-item nav-link" href="settings.html">Settings</a>
                <a class="nav-item nav-link" href="transactions.html">Transactions</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" onclick="logOut()">Log Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
        <div class="content-section">
            <form name="ProfileForm" onsubmit="" method="post">
                <div class="container">
                    <h1>Profile</h1>
                    <hr>
                    <label for="name"><b>Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Your Name" name="name" id="name" pattern="^[a-zA-Z]{2,20}(?: [a-zA-Z]{2,20}){0,1}$"
                    title="Must contain valid name!">
                    <br>
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Must contain valid email address!">
                    <br>
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <br>
                    <label for="confirm_password"><b>Repeat Password</b></label>
                    <br>
                    <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password"
                    title="Passwords must match">
                    <hr>
                    <div class="form-group">
                      <button class="btn btn-outline-info" name="cancel" value="cancel">Cancel</button>
                    <button class="btn btn-outline-info" type="submit" name="submit" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
