<!DOCTYPE html>
<html>
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
      <link rel="stylesheet" type="text/css" href="../static/main.css">
      <link rel="stylesheet" type="text/css" href="../static/form.css">
      
      <title>Cost Manager - Register</title>
  </head>
  <body>
    <main role="main" class="container">
      <div class="content-section">
        <form name="registertionForm" onsubmit="register()" method="post">
          <div class="container">
              <h1>Register</h1>
              <p>Please fill this form to create an account.</p>
            <hr>
              <label for="name"><b>Name</b></label>
            <br>
              <input type="text" placeholder="Enter Your Name" name="name" id="name" pattern="^[a-zA-Z]{2,20}(?: [a-zA-Z]{2,20}){0,1}$"
              title="Must contain valid name!" required>
            <br>
              <label for="email"><b>Email</b></label>
            <br>
              <input type="email" placeholder="Enter Email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
              title="Must contain valid email address!" required>
            <br>
              <label for="password"><b>Password</b></label>
            <br>
              <input type="password" placeholder="Enter Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
              <label for="confirm_password"><b>Repeat Password</b></label>
            <br>
              <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password"
              title="Passwords must match"required>
            <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="form-group">
              <button class="btn btn-outline-info" type="submit" name="submit" value="Submit">Sign Up</button>
            </div>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="login.html">Sign In</a>
          </small>
        </div>
      </div>
    </main>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../JS/register.js"></script>
  </body>
</html>
