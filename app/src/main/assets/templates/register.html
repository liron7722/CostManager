<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- CSS -->
    <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../static/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/form.css">
    <link rel="stylesheet" href="../themes/cost-Manager.min.css" />
    <link rel="stylesheet" href="../themes/cost-Manager-utils.css" />
    <title>Cost Manager</title>
</head>

<body>
    <main role="main" class="container">
        <div data-role="header" style="overflow:hidden">
            <h1>Cost Manager</h1>
            <a href="#panel" data-icon="gear" class="ui-btn-right">Options</a>
        </div><!-- /header -->
        <div data-role="panel" id="panel" data-display="push" data-position-fixed="true">
            <button class="panelButton" id="login" value="login">Login</button>
            <a href="#" data-rel="close">Close panel</a>
        </div><!-- /panel -->
        <div class="ui-content">
            <form name="signUpForm" onsubmit="register()" method="post">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill this form to create an account.</p>
                    <hr>
                    <label for="name"><b>Name</b></label>
                    <input type="text" data-clear-btn="true" placeholder="Enter Your Name" name="name" id="name" pattern="^[a-zA-Z]{2,20}(?: [a-zA-Z]{2,20}){0,1}$" title="Must contain valid name!" required>
                    <br>
                    <label for="email"><b>Email</b></label>
                    <input type="email" data-clear-btn="true" placeholder="Enter Email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Must contain valid email address!" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input type="password" data-clear-btn="true" placeholder="Enter Password - Minimum 8 characters, Uppercase Letter, Lowercase Letter" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <br>
                    <label for="confirm_password"><b>Repeat Password</b></label>
                    <input type="password" data-clear-btn="true" placeholder="Repeat Password - Passwords must match" name="confirm_password" id="confirm_password" title="Passwords must match" required>
                    <br>
                    <hr>
                    <p>By creating an account you agree to our <a href="#" id="terms">Terms & Privacy</a>.</p>
                    <div class="form-group">
                        <button class="btn btn-outline-info confirm-button" type="submit" name="submit" value="Submit">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="login.html">Sign In</a>
                </small>
            </div>
        </div>
    </main>
    <!-- JQuery -->
    <script src="../JS/jquery-1.11.1.min.js"></script>
    <script src="../JS/jquery.mobile-1.4.5.min.js"></script>
    <!-- JS -->
    <script src="../JS/connect.js"></script>
    <script src="../JS/register.js"></script>
</body>

</html>
