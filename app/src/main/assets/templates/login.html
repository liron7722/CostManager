<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link rel="stylesheet" type="text/css" href="../static/form.css">
    <title>Cost Manager - Login</title>
</head>

<body>
    <main role="main" class="container">
        <div class="content-section">
            <form name="loginForm" onsubmit="attemptLogin()" method="post">
                <div class="container">
                    <h1>Login</h1>
                    <p>Please fill in this form to log in to your account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Must contain valid email address!" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <hr>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit" name="submit" value="Submit">Sign In</button>
                    </div>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2" href="register.html">Sign Up</a>
                </small>
            </div>
        </div>
    </main>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../JS/login.js"></script>
</body>

</html>
